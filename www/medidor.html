<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>

            <h1>Medidor</h1>

            <div id="start-stop-menu">
                <label class="switch">
                    <input type="checkbox" id="on-off-switch">
                    <span class="slider round"></span>
                </label>
                <span>On/Off</span>
                <input type="text" id="novo-valor" placeholder="Padrão: 1.1V" />
                <button type="button" id="btn-valor-atual">Atualizar</button>
            </div>

            <div id="header-right">
                <div id="github">
                    <a href="https://github.com/rodrigo-birocchi/ESP32-medidor-eletricidade.git" target="_blank" rel="noopener noreferrer">
                        <img src="https://github.com/fluidicon.png" alt="Ícone do GitHub" width="30px" height="30px">
                    </a>
                </div>
            </div>
        </header>

        <div id="container"></div>

        <div id="valor-medido">
            <p>Valor atual:<div id="valor-atual">0.0</div>A</p>
        </div>

        <script src="script.js"></script>

    </body>
</html>
